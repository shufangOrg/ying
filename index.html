<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
<script>
(function() {
  'use strict';
  
  var msnry = null;
  var isInitialized = false;
  
  function initGallery() {
    if (isInitialized) return;
    
    var grid = document.querySelector('.grid');
    var spinner = document.getElementById('spinner-overlay');
    var titleElem = document.querySelector('h1');
    var footerElem = document.querySelector('.footer');
    
    if (!grid || !window.Masonry || !window.imagesLoaded) {
      setTimeout(initGallery, 100);
      return;
    }
    
    isInitialized = true;
    
    try {
      msnry = new Masonry(grid, { 
        itemSelector: '.grid-item', 
        columnWidth: '.grid-sizer', 
        percentPosition: true, 
        gutter: 12, 
        originLeft: true,
        transitionDuration: '0.3s'
      });
    } catch(e) {
      console.error('Masonry init error:', e);
      return;
    }
    
    function centerGrid() {
      var items = grid.querySelectorAll('.grid-item');
      if (items.length === 0) return;
      
      var maxRight = 0;
      items.forEach(function(item) {
        var right = item.offsetLeft + item.offsetWidth;
        if (right > maxRight) maxRight = right;
      });
      
      var actualWidth = maxRight;
      var containerWidth = grid.parentElement.offsetWidth;
      var offset = 0;
      var isMobile = window.innerWidth <= 600;
      
      if (actualWidth > 0 && actualWidth < containerWidth) {
        offset = Math.floor((containerWidth - actualWidth) / 2);
        grid.style.left = offset + 'px';
      } else {
        grid.style.left = '0px';
      }
      
      if (titleElem) {
        if (isMobile) {
          titleElem.style.left = '0px';
        } else {
          titleElem.style.left = offset + 'px';
        }
      }
      
      if (footerElem) {
        if (isMobile) {
          footerElem.style.width = '100%';
          footerElem.style.marginLeft = '0px';
        } else {
          footerElem.style.width = actualWidth + 'px';
          footerElem.style.marginLeft = offset + 'px';
        }
      }
    }
    
    var resizeTimer;
    window.addEventListener('resize', function() {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(function() {
        if (msnry) {
          msnry.layout();
          setTimeout(centerGrid, 100);
        }
      }, 250);
    });
    
    var imgs = Array.from(document.querySelectorAll('.grid img'));
    var loadedCount = 0;
    
    function markLoaded(img) {
      if (!img.classList.contains('loaded')) {
        img.classList.add('loaded');
        loadedCount++;
        
        setTimeout(function() {
          if (msnry) {
            msnry.layout();
            centerGrid();
          }
        }, 50);
      }
    }
    
    function loadImage(img) {
      if (img.dataset.src) {
        var src = img.dataset.src;
        img.removeAttribute('data-src');
        
        img.addEventListener('load', function() {
          markLoaded(img);
        }, { once: true });
        
        img.addEventListener('error', function() {
          img.classList.add('loaded');
          if (msnry) {
            msnry.layout();
            centerGrid();
          }
        }, { once: true });
        
        img.src = src;
      } else if (img.complete && img.naturalHeight > 0) {
        markLoaded(img);
      }
    }
    
    if ('IntersectionObserver' in window) {
      var io = new IntersectionObserver(function(entries, observer) {
        entries.forEach(function(entry) {
          if (entry.isIntersecting) {
            loadImage(entry.target);
            observer.unobserve(entry.target);
          }
        });
      }, { 
        rootMargin: '300px 0px 300px 0px', 
        threshold: 0.01 
      });
      
      imgs.forEach(function(img) {
        if (img.complete && !img.dataset.src && img.naturalHeight > 0) {
          markLoaded(img);
        } else {
          io.observe(img);
        }
      });
    } else {
      imgs.forEach(function(img) {
        loadImage(img);
      });
    }
    
    imagesLoaded(grid, { background: true }, function() {
      if (msnry) {
        msnry.layout();
        setTimeout(function() {
          centerGrid();
          spinner.classList.add('fade-out');
          setTimeout(function() {
            try {
              if (spinner && spinner.parentNode) {
                spinner.parentNode.removeChild(spinner);
              }
            } catch(e) {}
          }, 700);
        }, 100);
      }
    });
    
    imgs.forEach(function(img) {
      if (!img.dataset.src && img.complete && img.naturalHeight > 0) {
        markLoaded(img);
      }
    });
  }
  
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initGallery);
  } else {
    initGallery();
  }
  
  window.addEventListener('load', function() {
    setTimeout(initGallery, 100);
  });
})();
</script>
