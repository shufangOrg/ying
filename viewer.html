<!DOCTYPE html>
<html><head><meta charset='utf-8'><title>我们的书房</title>
<style>
body { font-family: sans-serif; background: #f0f0f0; text-align: center; margin: 0; padding: 0; }
#top-bar { display: flex; justify-content: flex-end; align-items: center; padding: 10px 20px; }
#progress { margin-right: auto; font-weight: bold; color: #333; }
#top-bar a { text-decoration: none; color: #3366cc; font-weight: bold; margin-left: 10px; }
#content { text-align: center; }
#annotation, #img-container { display: block; }
#annotation { margin: 20px auto; padding: 10px; background: #fff; border-radius: 6px; text-align: left; max-width: 90%; }
#img-container { position: relative; margin: 0 auto; max-width: 90%; }
#main-img { display: block; width: 100%; height: auto; border-radius: 6px; }
.arrow { position: absolute; top: 0; bottom: 0; width: 30%; height: 100%; font-size: 3em; color: white; display: flex; justify-content: center; align-items: center; opacity: 0; cursor: pointer; user-select: none; transition: opacity 0.35s ease, background 0.35s ease; pointer-events: none; }
#arrow-left { left: 0; justify-content: flex-start; padding-left: 12px; border-top-left-radius: 6px; border-bottom-left-radius: 6px; background: linear-gradient(to right, rgba(0,0,0,0.25), rgba(0,0,0,0)); }
#arrow-left:hover { background: linear-gradient(to right, rgba(0,0,0,0.4), rgba(0,0,0,0)); }
#arrow-right { right: 0; justify-content: flex-end; padding-right: 12px; border-top-right-radius: 6px; border-bottom-right-radius: 6px; background: linear-gradient(to left, rgba(0,0,0,0.25), rgba(0,0,0,0)); }
#arrow-right:hover { background: linear-gradient(to left, rgba(0,0,0,0.4), rgba(0,0,0,0)); }
#img-container:hover .arrow { opacity: 1; pointer-events: auto; }
footer { margin-top: 30px; font-size: 0.85em; color: #666; }
</style></head><body>
<div id='top-bar'>
  <div id='progress'></div>
  <a href='index.html'>&larr; Back to gallery</a>
</div>
<div id='content'>
<div id='annotation'></div>
<div id='img-container'>
  <div id='arrow-left' class='arrow'>&larr;</div>
  <img id='main-img' alt='Image'>
  <div id='arrow-right' class='arrow'>&rarr;</div>
</div>
</div>
<footer>@ 一个人的书房</footer>
<script src='js/viewer.js'></script>
</body></html>
